<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- css -->
  <link rel="stylesheet" href="./style.css">
  <!-- less version -->
  <!-- <link rel="stylesheet" href="./style-less.css"> -->

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <header></header>
  <main>
    <div class="card">
      <!-- <div class="card__img"> -->
      <picture class="card__img">
        <source media="(min-width: 500px)" srcset="./images/image-product-desktop.jpg">
        <img src="./images/image-product-mobile.jpg" alt="product image">
      </picture>
      <!-- </div> -->
      <!-- <img class="card__img" src="images/image-product-mobile.jpg" alt="product-img" width="686" height="480"
        srcset="images/image-product-mobile.jpg 300w, images/image-product-desktop.jpg 600w" fetchpriority="high" /> -->

      <div class="card__text">
        <p class="card__subtitle">Perfume</p>

        <h2 class="card__title">Gabrielle Essence Eau De Parfum</h2>

        <p class="card__description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="card__price-container">
          <span class="card__price--discount">$149.99</span>
          <span class="card__price">$169.99</span>
        </div>

        <a href="#" class="card__button">
          <img src="./images/icon-cart.svg" alt="shopping icon in button">
          Add to Cart
        </a>
      </div>

    </div>
  </main>

  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
      Frontend Mentor
    </a>
    . Coded by Gloriaza.
  </footer>

</body>

</html>
